<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Travaux 3D</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Mes Travaux en 3D</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="portfolio">
            <h2>Mon Portfolio</h2>
            <div class="gallery">
                <div class="work">
                    <a href="ASSETS/IMAGES/paysage.png" data-lightbox="gallery">
                        <img src="ASSETS/IMAGES/paysage.png" alt="Travail 1">
                    </a>
                    <h3>Travail 1</h3>
                    <p>Description du travail 1.</p>
                </div>
                <div class="work">
                    <a href="ASSETS/IMAGES/rendu_final_so.png" data-lightbox="gallery">
                        <img src="ASSETS/IMAGES/rendu_final_so.png" alt="Travail 2">
                    </a>
                    <h3>Travail 2</h3>
                    <p>Description du travail 2.</p>
                </div>
                <div class="work">
                    <a href="ASSETS/IMAGES/saloon.png" data-lightbox="gallery">
                        <img src="ASSETS/IMAGES/saloon.png" alt="Travail 3">
                    </a>
                    <h3>Travail 3</h3>
                    <p>Description du travail 3.</p>
                </div>
                <!-- Ajoutez d'autres travaux ici -->
            </div>
        </section>

        <section id="contact">
            <h2>Contactez-moi</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Nom. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox-plus-jquery.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Je vous répondrai bientôt.');
            this.reset();
        });
    </script>
</body>
</html>
